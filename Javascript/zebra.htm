<!--
This HTML code is supposed to display the rows in strip format using Javascript.
Using JSON, this script will display variable number of Events.
Only event names are anchor tagged and linked to description to that particular
Event.
On clicking on any Event Name, we can seee the description of that event below
 the table.

-->

<html>
<head>
<title>CSSnewbie Example: Easy Zebra Striping Tables</title>
<style>
body {
	 background-color: #eee;
	 font: 62.5%/1.3 Verdana, Arial, Helvetica, sans-serif; }
#wrap {
	 font-size: 130%;
	 width: 550px;
	 padding: 10px 50px;
	 margin: 0 auto; 
	 border: 1px solid #ccc;
	 background-color: #fff;}

/* Table Styles */
table {
	 width: 100%;
	 border: 1px solid #cef;
	 margin: 1em 25px;
	 text-align: left; }
th {
	 font-weight: bold;
	 background-color: #acf;
	 border-bottom: 1px solid #cef;
	}
</style>
<script src="jquery-1.11.0.js"></script>
<script language="javascript" type="text/javascript" src="../../js/jquery/jquery.js"></script>
</head>
<body>
<div id="wrap">
	 <table cellpadding="0" cellspacing="0">
	 <tr>
	 <th>Event Name</th>
	 <th>Event Date</th> </tr>
	 <script>
	 var jsonob = [{"eventName" : "exodia", "eventDate" : "12-03-2013", "eventDesc" : "IIT Mandi Cultural Fest"},
								 {"eventName" : "techriti", "eventDate" : "12-09-2013", "eventDesc" : "Techriti"},]

	 for(var i=0; i<jsonob.length; i++)
		{
			document.write("<tr ")
			if(i%2 != 0)
				document.write("bgcolor=#cef");

			document.write(">");
			document.write("<td><a onclick=describeIt('"+i+"')>"+jsonob[i].eventName+"</a></td>");
			document.write("<td>"+jsonob[i].eventDate+"</td></tr>");

		}
		</script>
	 </table>
<script>
		for(i=0; i<jsonob.length; i++)  {
			document.write("<ul id='desc"+i+"'><li>"+jsonob[i].eventDesc+"</li></ul>");
			$("#desc"+i).hide();
		}
		document.write("</ol");
		</script>
</div>

<script>

function describeIt(clickd_id)
{
	for(i=0; i<jsonob.length; i++)
		$("#desc"+i).hide()
	$("#desc"+clickd_id).toggle();


}
	 </script>

</body>
</html>
